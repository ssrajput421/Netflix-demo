<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body_container">
      <div class="bg_overlay">
        <nav class="login_header">
          <div class="logo">
            <img src="images/netflix-logo.png" alt="" />
          </div>
        </nav>

        <div class="formbox">
          <div class="login_form">
            <h2 class="formheading">Sign In</h2>
            <input
              type="text"
              id="username"
              class="forminput"
              placeholder="Email or phone number"
            />
            <input
              type="password"
              id="password"
              class="forminput"
              placeholder="password"
            />

            <button class="login_button">Sign In</button>
<div class="remember">
    <span>

        <input type="checkbox" id="checkbox">
        <label for="checkbox">Remember me</label>
    </span>
    <p>need help?</p>
    </div>

    <div class="signup">
        <p>New to Netflix?<a href="#home"><strong> Sign up now</strong> </a></p>
        <br>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p>
        
    </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
